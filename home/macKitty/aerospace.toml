# ~/.aerospace.toml

# --- Keybindings ---
[mode.main.binding]
  # Focus movement (optional, tweak as you like)
  alt-h = 'focus left'
  alt-j = 'focus down'
  alt-k = 'focus up'
  alt-l = 'focus right'

  alt-shift-h = 'move left'
  alt-shift-j = 'move down'
  alt-shift-k = 'move up'
  alt-shift-l = 'move right'

  alt-minus = 'resize smart -50'
  alt-equal = 'resize smart +50'

  # ----- WORKSPACES: 0–9 ONLY -----
  # Jump to workspace N (wherever it currently lives)
  cmd-0 = 'workspace 0'
  cmd-1 = 'workspace 1'
  cmd-2 = 'workspace 2'
  cmd-3 = 'workspace 3'
  cmd-4 = 'workspace 4'
  cmd-5 = 'workspace 5'
  cmd-6 = 'workspace 6'
  cmd-7 = 'workspace 7'
  cmd-8 = 'workspace 8'
  cmd-9 = 'workspace 9'

  # Move focused window to workspace N *and follow it*
  cmd-shift-0 = ['move-node-to-workspace 0', 'workspace 0']
  cmd-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
  cmd-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
  cmd-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
  cmd-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
  cmd-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
  cmd-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
  cmd-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
  cmd-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
  cmd-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

  # Toggle current / last workspace
  alt-tab = 'workspace-back-and-forth'

  # Move the *current workspace* to the other monitor (still useful sometimes)
  cmd-alt-right = 'move-workspace-to-monitor --wrap-around next'
  cmd-alt-left  = 'move-workspace-to-monitor --wrap-around prev'


# --- Pin workspaces to monitors ---
# This tells AeroSpace:
#   - 1–7 must live on your main monitor
#   - 8,9,0 must live on your secondary monitor
# so the second monitor will *always* be showing one of 8/9/0, never 10.
[workspace-to-monitor-force-assignment]
  1 = 'main'
  2 = 'main'
  3 = 'main'
  4 = 'main'
  5 = 'main'
  6 = 'main'
  7 = 'main'

  8 = 'secondary'
  9 = 'secondary'
  0 = 'secondary'
