[server]
PROTOCOL = http
HTTP_ADDR = 127.0.0.1
HTTP_PORT = 3000
DOMAIN = @FORGEJO_DOMAIN@
ROOT_URL = https://@FORGEJO_DOMAIN@/

START_SSH_SERVER = true
SSH_DOMAIN = @FORGEJO_DOMAIN@
SSH_PORT = 2222
SSH_LISTEN_PORT = 2222

[database]
DB_TYPE = sqlite3
PATH = /var/lib/forgejo/data/forgejo.db

[repository]
ROOT = /var/lib/forgejo/git/repositories

